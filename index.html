<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseoSpace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="intro">
        <h1>Scroll Down To Start The Tour</h1>
    </section>

    <section class="spotlight">
        <div class="spotlight-header">
            <h1>Time stretches differently inside these frame.</h1>
        </div>
        <div class="spotlight-images">
            <img src="img/img_1.png" alt="Spotlight 1" class="spotlight-img">
            <img src="img/img_2.png" alt="Spotlight 2" class="spotlight-img">
            <img src="img/img_3.png" alt="Spotlight 3" class="spotlight-img">
            <img src="img/img_4.png" alt="Spotlight 4" class="spotlight-img">
        </div>
    </section>
    
    <div class="slider">
        <div class="slide-track"></div>
    </div>

    <section class="feedback-section">
        <div class="feedback-container">
            <div class="feedback-header">
                <h2>The Observation Continues</h2>
                <p>Leave a trace of your presence before you depart.</p>
            </div>
            
            <form class="museo-form" action="#" method="POST">
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder=" " required autocomplete="off">
                    <label for="name">Visitor ID (Name)</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder=" " required autocomplete="off">
                    <label for="email">Digital Coordinates (Email)</label>
                </div>

                <div class="input-group">
                    <textarea id="message" name="message" placeholder=" " required rows="1"></textarea>
                    <label for="message">Critique</label>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Archive Entry</span>
                </button>
            </form>
        </div>
    </section>

    <div id="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-image-container">
                <img id="modal-image" src="" alt="Project Image" />
            </div>
            <div class="modal-details">
                <h2 id="modal-title"></h2>
                <p id="modal-client"></p>
                <p id="modal-description"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.1.6/dist/lenis.min.js"></script>
    
    <script type="module" src="spotlight-animation.js"></script>
    <script type="module" src="slider.js"></script>
    <script type="module" src="form.js"></script>

</body>
</html>
